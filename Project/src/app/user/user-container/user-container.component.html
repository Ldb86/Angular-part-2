<p class="text-center">user-container.component</p>

<div class="d-flex justify-content-center">

    <div class="p-3 mb-2 bg-info bg-opacity-25 text-dark text-center">
        <app-user-list (showedUser)="showUser($event)"></app-user-list>
    </div>
    <div class="p-3" style="background-color: rgb(223, 212, 67);" *ngIf="user">
        <app-user-detail [user]="user" (closedDetail)="closeDetails()"></app-user-detail>
    </div>
</div>
